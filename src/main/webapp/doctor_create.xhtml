<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Imię:" for="name"/>
                <h:inputText id="name" value="#{doctorCreate.doctor.name}"/>
                <h:message for="name"/>

                <h:outputLabel value="Nazwisko:" for="surname"/>
                <h:inputText id="surname" value="#{doctorCreate.doctor.surname}"/>
                <h:message for="surname"/>

                <h:commandButton value="Zapisz" action="#{doctorCreate.saveDoctor}"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h:button value="Powrót" outcome="doctor_list.xhtml"/>
    </ui:define>

</ui:composition>
