<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="treatment" value="#{treatmentView.treatment}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:outputLabel value="Typ:" for="type"/>
            <h:outputText id="type" value="#{treatmentView.treatment.type}"/>

            <h:outputLabel value="Status:" for="status"/>
            <h:outputText id="status" value="#{treatmentView.treatment.status}"/>

            <h:outputLabel value="Data:" for="date"/>
            <h:outputText id="date" value="#{treatmentView.treatment.date}"/>

            <h:outputLabel value="Godzina:" for="time"/>
            <h:outputText id="time" value="#{treatmentView.treatment.time}"/>

            <h:outputLabel value="Lekarz(e):" for="doctors"/>
            <h:dataTable id="doctors" value="#{treatmentView.treatment.doctors}" var="doctor">
                <h:column>
                    <h:outputText value="#{doctor.name} #{doctor.surname}"/>
                </h:column>
            </h:dataTable>
        </h:panelGrid>

        <h:button value="Back" outcome="treatment_list.xhtml"/>
    </ui:define>

</ui:composition>
