<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Typ:" for="type"/>
                <h:inputText id="type" value="#{treatmentCreate.treatment.type}"/>
                <h:message for="type"/>

                <h:outputLabel value="Status:" for="statuses"/>
                <h:selectOneMenu id="statuses" value="#{treatmentCreate.treatment.status}">
                    <f:selectItems value="#{treatmentCreate.availableStatuses}" var="status" itemValue="#{status}" itemLabel="#{status}"/>
                </h:selectOneMenu>
                <h:message for="statuses"/>

                <h:outputLabel value="Data:" for="date"/>
                <h:inputText id="date" value="#{treatmentCreate.treatment.date}">
                    <f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="date"/>

                <h:outputLabel value="Doctorss:" for="doctors"/>
                <h:selectManyListbox id="doctors" collectionType="java.util.ArrayList" value="#{treatmentCreate.treatment.doctors}">
                    <f:selectItems value="#{treatmentCreate.availableDoctors}" var="doctor" itemValue="#{doctor}"
                                   itemLabel="#{doctor.name} #{doctor.surname}"/>
                </h:selectManyListbox>
                <h:message for="doctors"/>

                <h:commandButton value="Zapisz" action="#{treatmentCreate.saveTreatment}"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h:button value="PowrÃ³t" outcome="treatment_list.xhtml"/>
    </ui:define>

</ui:composition>
