<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="doctor" value="#{doctorView.doctor}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <h:panelGrid columns="2">
            <h:outputLabel value="Imie:" for="name"/>
            <h:outputText id="name" value="#{doctorView.doctor.name}"/>

            <h:outputLabel value="Nazwisko:" for="surname"/>
            <h:outputText id="surname" value="#{doctorView.doctor.surname}"/>

        </h:panelGrid>

        <h:button value="Back" outcome="doctor_list.xhtml"/>
    </ui:define>

</ui:composition>
