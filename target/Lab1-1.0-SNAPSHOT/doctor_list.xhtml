<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:dataTable value="#{doctorList.doctors}" var="doctor">
            <h:column>
                <h:outputText value="#{doctors.id}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{doctor.name}"/>
            </h:column>

            <h:column>
                <h:outputText value="#{doctor.surname}"/>
            </h:column>

            <h:column>
                <h:button value="Pokaż" outcome="doctor_view.xhtml">
                    <f:param name="doctor" value="#{doctor.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:button value="Edytuj" outcome="doctor_edit.xhtml">
                    <f:param name="doctor" value="#{doctor.id}"/>
                </h:button>
            </h:column>

            <h:column>
                <h:form>
                    <h:commandButton value="Usuń" action="#{doctorList.removeDoctor(doctor)}"/>
                </h:form>
            </h:column>

        </h:dataTable>

        <h:button value="Dodaj" outcome="doctor_edit.xhtml"/>

    </ui:define>
</ui:composition>
