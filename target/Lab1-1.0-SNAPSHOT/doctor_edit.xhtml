<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
  <f:metadata>
        <f:viewParam name="doctor"  value="#{doctorEdit.doctor}" />
    </f:metadata>


    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="ImiÄ™:" for="name"/>
                <h:inputText id="name"  value="#{doctorEdit.doctor.name}" required="true"
                             requiredMessage="Pole jest wymagane"/>
                <h:message for="name"/>

                <h:outputLabel value="Nazwisko:" for="surname"/>
                <h:inputText id="surname" value="#{doctorEdit.doctor.surname}" required="true"
                             requiredMessage="Pole jest wymagane"/>
                <h:message for="surname"/>

                <h:outputLabel value="Specializacja" for="specializations"/>
                <h:selectOneMenu id="specializations" value="#{doctorEdit.doctor.specialization}">
                    <f:selectItems value="#{doctorEdit.availableSpecializations}" var="spec" itemValue="#{spec}" itemLabel="#{spec}"/>
                </h:selectOneMenu>
                <h:message for="specializations"/>

                <h:commandButton value="Save" action="#{doctorEdit.saveDoctor()}"/>
            </h:panelGrid>
        </h:form>

        <h:button value="Back" outcome="doctor_list.xhtml"/>
    </ui:define>

</ui:composition>
