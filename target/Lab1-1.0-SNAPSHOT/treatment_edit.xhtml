<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/templates/main.xhtml">
    <f:metadata>
        <f:viewParam name="treatment" value="#{treatmentEdit.treatment}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Typ:" for="type"/>
                <h:inputText id="type" value="#{treatmentEdit.treatment.type}"/>
                <h:message for="type"/>

                <h:outputLabel value="Status" for="status"/>
                <h:selectOneMenu id="status" value="#{treatmentEdit.treatment.status}">
                    <f:selectItems value="#{treatmentEdit.availableStatuses}" var="status" itemValue="#{status}" itemLabel="#{status}"/>
                </h:selectOneMenu>
                <h:message for="status"/>

                <h:outputLabel value="Data" for="date"/>
                <h:inputText id="date" value="#{treatmentEdit.treatment.date}">
                    <f:convertDateTime type="localDate"  pattern="yyyy-MM-dd"/>
                </h:inputText>
                <h:message for="date"/>

                <h:outputLabel value="Doctors:" for="doctors"/>
                <h:selectManyListbox id="doctors" collectionType="java.util.ArrayList" value="#{treatmentEdit.treatment.doctors}" style="width: 100%;">
                    <f:selectItems value="#{treatmentEdit.availableDoctors}" var="doctor" itemValue="#{doctor}"
                                   itemLabel="#{doctor.name} #{doctor.surname}"/>
                </h:selectManyListbox>
                <h:message for="doctors"/>

                <h:commandButton value="Save" action="#{treatmentEdit.saveTreatment}"/>
                <h:messages/>
            </h:panelGrid>
        </h:form>

        <h:button value="Back" outcome="treatment_list.xhtml"/>
    </ui:define>

</ui:composition>
